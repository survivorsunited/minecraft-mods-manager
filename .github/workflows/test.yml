name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  test:
    name: Run Test Suite
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false # Continue running other OS tests even if one fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install PowerShell (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        # Download the Microsoft repository GPG keys
        wget -q "https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb"
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        
        # Update the list of packages
        sudo apt-get update
        
        # Install PowerShell
        sudo apt-get install -y powershell
        
    - name: Install PowerShell (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Install PowerShell using Homebrew
        brew install --cask powershell
        
    - name: Display environment info
      shell: pwsh
      run: |
        Write-Host "PowerShell Version:"
        $PSVersionTable.PSVersion
        
        Write-Host "`nOperating System:"
        if ($IsWindows) { "Windows" }
        elseif ($IsLinux) { "Linux" }
        elseif ($IsMacOS) { "macOS" }
        
        Write-Host "`nCurrent Directory:"
        Get-Location
        
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        # Windows-specific setup
        Write-Host "Setting up Windows environment..."
        
        # Ensure PowerShell execution policy allows script execution
        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
        
        Write-Host "Windows environment setup complete"
        
    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: pwsh
      run: |
        # Linux-specific setup
        Write-Host "Setting up Linux environment..."
        
        # Install any required packages
        sudo apt-get update
        sudo apt-get install -y curl wget unzip
        
        Write-Host "Linux environment setup complete"
        
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      shell: pwsh
      run: |
        # macOS-specific setup
        Write-Host "Setting up macOS environment..."
        
        # Install any required packages via Homebrew if needed
        if (Get-Command brew -ErrorAction SilentlyContinue) {
          Write-Host "Homebrew is available"
        } else {
          Write-Host "Homebrew not found, skipping package installation"
        }
        
        Write-Host "macOS environment setup complete"
        
    - name: Run test suite
      shell: pwsh
      env:
        CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
      run: |
        # ============================================================================
        # COMPREHENSIVE LOGGING: Environment and API Key Status
        # ============================================================================
        Write-Host "============================================================================" -ForegroundColor Cyan
        Write-Host "TEST SUITE EXECUTION - DETAILED LOGGING" -ForegroundColor Cyan
        Write-Host "============================================================================" -ForegroundColor Cyan
        Write-Host ""
        
        Write-Host "ðŸ“Š ENVIRONMENT STATUS:" -ForegroundColor Yellow
        Write-Host "  OS: ${{ matrix.os }}"
        Write-Host "  PowerShell: $($PSVersionTable.PSVersion)"
        Write-Host "  Working Directory: $(Get-Location)"
        Write-Host "  Timestamp: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        Write-Host ""
        
        Write-Host "ðŸ”‘ API KEY STATUS:" -ForegroundColor Yellow
        if ($env:CURSEFORGE_API_KEY) {
            Write-Host "  âœ… CURSEFORGE_API_KEY: PRESENT (length: $($env:CURSEFORGE_API_KEY.Length))" -ForegroundColor Green
        } else {
            Write-Host "  âŒ CURSEFORGE_API_KEY: MISSING" -ForegroundColor Red
        }
        
        Write-Host "ðŸ“ FILE SYSTEM CHECK:" -ForegroundColor Yellow
        Write-Host "  Test directory exists: $(Test-Path 'test')"
        Write-Host "  RunAllTests.ps1 exists: $(Test-Path 'test/RunAllTests.ps1')"
        Write-Host "  ModManager.ps1 exists: $(Test-Path 'ModManager.ps1')"
        Write-Host ""
        
        Write-Host "============================================================================" -ForegroundColor Cyan
        Write-Host "STARTING TEST EXECUTION" -ForegroundColor Cyan
        Write-Host "============================================================================" -ForegroundColor Cyan
        Write-Host ""
        
        # Change to test directory
        Set-Location test
        
        # Run all tests with detailed output
        Write-Host "ðŸš€ Executing: .\RunAllTests.ps1 -All" -ForegroundColor Green
        Write-Host ""
        $result = .\RunAllTests.ps1 -All
        
        # Capture the exit code
        $testExitCode = $LASTEXITCODE
        Write-Host ""
        Write-Host "============================================================================" -ForegroundColor Cyan
        Write-Host "TEST EXECUTION COMPLETED" -ForegroundColor Cyan
        Write-Host "============================================================================" -ForegroundColor Cyan
        Write-Host "Exit Code: $testExitCode" -ForegroundColor $(if ($testExitCode -eq 0) { "Green" } else { "Red" })
        
        Write-Host ""
        Write-Host "============================================================================" -ForegroundColor Cyan
        Write-Host "TEST RESULTS ANALYSIS" -ForegroundColor Cyan
        Write-Host "============================================================================" -ForegroundColor Cyan
        
        # Find the most recent test run log
        $latestLog = Get-ChildItem -Path "test-output" -Filter "test-run-*.log" -File -ErrorAction SilentlyContinue | 
                     Sort-Object LastWriteTime -Descending | 
                     Select-Object -First 1
        
        if ($latestLog) {
          Write-Host "ðŸ“„ LOG FILE FOUND:" -ForegroundColor Yellow
          Write-Host "  File: $($latestLog.Name)" -ForegroundColor Gray
          Write-Host "  Size: $([math]::Round($latestLog.Length / 1KB, 2)) KB" -ForegroundColor Gray
          Write-Host "  Created: $($latestLog.LastWriteTime)" -ForegroundColor Gray
          Write-Host ""
          
          # Extract test summary from log
          Write-Host "ðŸ“Š TEST SUMMARY FROM LOG:" -ForegroundColor Yellow
          $logContent = Get-Content $latestLog.FullName -Raw
          
          # Extract final summary
          if ($logContent -match "=== Final Test Summary ===[\s\S]*?Total Tests:\s*(\d+)[\s\S]*?Passed:\s*(\d+)[\s\S]*?Failed:\s*(\d+)[\s\S]*?Success Rate:\s*([\d.]+)%") {
            Write-Host "  Total Tests: $($Matches[1])" -ForegroundColor Cyan
            Write-Host "  Passed: $($Matches[2])" -ForegroundColor Green
            Write-Host "  Failed: $($Matches[3])" -ForegroundColor $(if ([int]$Matches[3] -eq 0) { "Green" } else { "Red" })
            Write-Host "  Success Rate: $($Matches[4])%" -ForegroundColor $(if ([double]$Matches[4] -eq 100.0) { "Green" } else { "Yellow" })
          }
          Write-Host ""
          
          # Find failed tests
          Write-Host "âŒ FAILED TESTS DETAIL:" -ForegroundColor Red
          $failedTests = $logContent | Select-String -Pattern "âŒ\s+([\w-]+\.ps1):\s+(\d+)/(\d+)\s+passed" -AllMatches
          if ($failedTests.Matches.Count -gt 0) {
            foreach ($match in $failedTests.Matches) {
              $testName = $match.Groups[1].Value
              $passed = $match.Groups[2].Value
              $total = $match.Groups[3].Value
              $failed = [int]$total - [int]$passed
              Write-Host "  âŒ $testName : $passed/$total passed ($failed failures)" -ForegroundColor Red
            }
          } else {
            Write-Host "  âœ… NO FAILED TESTS!" -ForegroundColor Green
          }
          Write-Host ""
          
        } else {
          Write-Host "âš ï¸  No test log file found in test-output/" -ForegroundColor Yellow
        }
        
        if ($testExitCode -ne 0) {
          Write-Host "Test suite failed with exit code: $testExitCode" -ForegroundColor Red
          
          # Add to GitHub step summary
          echo "## âŒ Test Suite Failed" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "**Exit Code:** $testExitCode" >> $env:GITHUB_STEP_SUMMARY
          if ($latestLog) {
            echo "**Log File:** \`$($latestLog.Name)\`" >> $env:GITHUB_STEP_SUMMARY
          }
          echo "" >> $env:GITHUB_STEP_SUMMARY
          
          exit $testExitCode
        } else {
          Write-Host "Test suite completed successfully!" -ForegroundColor Green
          
          # Add to GitHub step summary
          echo "## âœ… Test Suite Passed" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          if ($latestLog) {
            echo "**Log File:** \`$($latestLog.Name)\`" >> $env:GITHUB_STEP_SUMMARY
          }
          echo "" >> $env:GITHUB_STEP_SUMMARY
        }
        
    - name: Generate test summary report
      if: always()
      shell: pwsh
      run: |
        # Change to test directory and generate summary
        Set-Location test
        .\GenerateTestSummary.ps1 -OS "${{ matrix.os }}" -OutputFile "../test-summary-${{ matrix.os }}.md"
        
    - name: Generate comprehensive test results
      if: always()
      shell: pwsh
      run: |
        # Change to test directory and generate comprehensive results
        Set-Location test
        .\GenerateTestResults.ps1 -OS "${{ matrix.os }}" -OutputDir "../test-results-${{ matrix.os }}"
        
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.os }}
        path: |
          test/test-output/test-run-*.log
          test/test-output/*/*.log
        retention-days: 30
        
    - name: Upload test output directories
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-output-${{ matrix.os }}
        path: |
          test/test-output/
          test/output-*/
        retention-days: 30
        
    - name: Upload test summary report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-summary-${{ matrix.os }}
        path: |
          test-summary-${{ matrix.os }}.md
          test-results-${{ matrix.os }}/
          test/test-output/*/test-report.txt
          test/test-output/*/*-test-report.txt
        retention-days: 30
        
    - name: Upload test results CSV
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-csv-${{ matrix.os }}
        path: |
          test-results-${{ matrix.os }}/*.csv
          test/test-output/*/run-test-cli.csv
          test/output-*/run-test-cli.csv
        retention-days: 30
        
    - name: Upload test results JSON
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-json-${{ matrix.os }}
        path: |
          test-results-${{ matrix.os }}/*.json
        retention-days: 30
        
    - name: Upload mod download results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mod-download-results-${{ matrix.os }}
        path: |
          test/apiresponse/mod-download-results.csv
          test/test-output/*/modlist.csv
        retention-days: 30
        
    - name: Upload server startup logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: server-logs-${{ matrix.os }}
        path: |
          test/test-output/*/Server_*.log
          test/test-output/*/server.log
          test/test-output/*/logs/
        retention-days: 30
        
    - name: Upload test artifacts (comprehensive)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: all-test-artifacts-${{ matrix.os }}
        path: |
          test/test-output/
          test/output-*/
          test/apiresponse/
          test-summary-${{ matrix.os }}.md
          test-results-${{ matrix.os }}/
        retention-days: 30
        if-no-files-found: warn
        
    - name: Create test completion report
      if: always()
      shell: pwsh
      run: |
        # Create a simple completion report
        Set-Location test
        .\CreateCompletionReport.ps1 -OS "${{ matrix.os }}" -OutputFile "../test-completion-${{ matrix.os }}.txt"

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.test.result == 'success'
    
    permissions:
      contents: write
      actions: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all test artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Generate release notes
      shell: pwsh
      run: |
        # Generate comprehensive release notes from actual test results
        Set-Location test
        .\GenerateReleaseNotes.ps1 -OutputFile "../RELEASE_NOTES.md" -ArtifactsPath "../artifacts"
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: test-release-${{ github.run_number }}
        name: Test Release ${{ github.run_number }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: true
        files: |
          artifacts/**/*
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 